<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Kids Math App">
    <meta name="author" content="Ahmedur Rahman Shovon">
    <title>Kids Math</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/arsho.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="/">Code</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="/">Kids Math</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button class="btn btn-dark btn-sm" type="button" data-toggle="collapse" data-target="#quiz_settings_box" aria-expanded="false" aria-controls="quiz_settings_box">
                        Set Quiz
                    </button>
                </div>
            </div>
        </header>

        <div class="row mb-2">
            <div class="col-md-12">
                <div class="collapse" id="quiz_settings_box">
                    <div class="card card-info">
                        <div class="card-header">
                            Math Quiz Settings
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="form-group">
                                    <label for="student_name">Student Name</label>
                                    <input type="text" class="form-control" id="student_name" placeholder="Student Name">
                                </div>
                                <div class="form-group">
                                    <label for="max_number_operand_1">Maximum Number for Operand 1</label>
                                    <input type="number" min="0" class="form-control" id="max_number_operand_1" placeholder="Maximum number for Operand 1" value="30">
                                </div>
                                <div class="form-group">
                                    <label for="max_number_operand_2">Maximum Number for Operand 2</label>
                                    <input type="number" min="0" class="form-control" id="max_number_operand_2" placeholder="Maximum number for Operand 2" value="15">
                                </div>
                                <div class="form-group">
                                    <label for="number_of_questions">Quiz Language</label>
                                    <select class="form-control" id="quiz_language">
                                        <option value="bn">Bangla</option>
                                        <option value="en">English</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="number_of_questions">Number of Questions</label>
                                    <select class="form-control" id="number_of_questions">
                                        <option>5</option>
                                        <option>10</option>
                                        <option>15</option>
                                        <option>20</option>
                                        <option>25</option>
                                        <option>30</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="type_of_questions">Select Operator (Multiple Allowed)</label>
                                    <select multiple class="form-control" id="type_of_questions">
                                        <option value="addition">+</option>
                                        <option value="substraction">-</option>
                                        <option value="multiplication">*</option>
                                        <option value="division">/</option>
                                        <option value="random">Random</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button id="generate_quiz" class="btn btn-block btn-dark">Generate</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="mb-2 invisible" id="quiz_box">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/arsho.js"></script>
</body>
</html>
