    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>

    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/kidsmath.css" rel="stylesheet">
</head>
<body>

    <div class="container content">
        <header class="blog-header py-2 mb-2 text-dark border-bottom">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-md-4 offset-md-4 text-center">
                    <a onClick="window.location.reload();">
                        <h3 class="blog-header-logo p-0 m-0">Kids Math</h3>
                    </a>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#quiz_settings_box" aria-expanded="false" aria-controls="quiz_settings_box">
                        <i class="fa fa-cogs"></i> Settings
                    </button>
                </div>
            </div>
        </header>

        <div class="row mb-2">
            <div class="col-md-12">
                <div class="collapse show" id="quiz_settings_box">
                    <div class="card border-light">
                        <div class="card-header">
                            Math Quiz Settings
                        </div>
                        <div class="card-body">
                            <div>
                                <!-- Language Selector (English Only) -->
                                <div class="form-group row">
                                    <label for="quiz_language" class="col-sm-4 col-form-label">Quiz Language</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="quiz_language">
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="number_of_questions">Number of Questions</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="number_of_questions">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                            <option>25</option>
                                            <option>30</option>
                                            <option>35</option>
                                            <option>40</option>
                                            <option>45</option>
                                            <option>50</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="type_of_questions">Select Operator (Multiple Allowed)</label>
                                    <div class="col-sm-8">
                                        <select multiple class="form-control" id="type_of_questions">
                                            <option selected value="addition">+</option>
                                            <option value="substraction">-</option>
                                            <option value="multiplication">*</option>
                                            <option value="division">/</option>
                                            <option value="random">Random</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="max_number_operand_1">Maximum Number for Operand 1</label>
                                    <div class="col-sm-8">
                                        <input type="number" min="0" class="form-control" id="max_number_operand_1" placeholder="Maximum number for Operand 1" value="9">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="max_number_operand_2">Maximum Number for Operand 2</label>
                                    <div class="col-sm-8">
                                        <input type="number" min="0" class="form-control" id="max_number_operand_2" placeholder="Maximum number for Operand 2" value="9">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="generate_quiz" class="btn btn-block btn-info">Create Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-2 invisible" id="quiz_wrapper">
            <div class="row">
                <div class="col-6 pr-1">
                    <div class="card text-center border-success text-success p-1" id="correct_answers_card">
                        <div class="row align-items-center">
                            <div class="col-2 p-0 pl-3">
                                <i class="far fa-check-circle fa-2x"></i>
                            </div>
                            <div class="col-10 pt-2 pb-2">
                                <div class="card-body p-0">
                                    <h5 class="card-title m-0" id="correct_answers_title">Correct Answer</h5>
                                    <h2 class="card-title m-0 mt-1" id="correct_answers_value"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-1">
                    <div class="card text-center border-danger text-danger p-1" id="wrong_answers_card">
                        <div class="row align-items-center">
                            <div class="col-2 p-0 pl-3">
                                <i class="far fa-times-circle fa-2x"></i>
                            </div>
                            <div class="col-10 pt-2 pb-2">
                                <div class="card-body p-0">
                                    <h5 class="card-title m-0" id="wrong_answers_title">Wrong Answer</h5>
                                    <h2 class="card-title m-0 mt-1" id="wrong_answers_value"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- celebration_deck -->
        <div id="celebration_deck">
            <div class="row">
                <div class="col-12">
                    <div class="card text-center text-dark mt-0 mb-2 border-0">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <div class="card-header bg-transparent border-0 p-0">
                                    <h3 class="celebration-text text-success" id="celebration_message">Very good!</h3>
                                </div>
                                <div class="card-body p-0">
                                    <i class="fa fa-star fa-2x fa-spin text-info fa-pull-left"></i>
                                    <i class="fa fa-trophy fa-2x text-warning"></i>
                                    <i class="fa fa-medal fa-2x text-danger"></i>
                                    <i class="fa fa-award fa-2x text-warning"></i>
                                    <i class="fa fa-star fa-2x fa-spin text-info fa-pull-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm quiz_rows" id="quiz_rows"></table>
        </div>
    </div>

    <footer class="footer w-100 text-center d-flex align-items-center justify-content-center text-muted">
        <small>
            Developed with <i class="fas fa-heart datamate_red"></i> by
            <a class="text-dark" href="https://github.com/Bj456">Bhaskar Joshi</a>
